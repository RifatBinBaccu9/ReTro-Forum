<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro-Forum</title>

    <!-- Font Awesome 6.6.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Daisyui 4.12.14 & Tailwindcss -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Font Mulish -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<style>
  main{
    font-family: "Mulish", sans-serif;
  }
</style>
</head>
<body>
    <main>
  <!-- Navbar section start-->
   <nav>
    <div class="navbar container w-[80%] mx-auto">
        <div class="navbar-start">
          <h1 class=" text-3xl font-bold border-2 border-dashed">ReTro</h1>
        </div>

        <div class="navbar-end">
          <a title="Home" class="bg-slate-100 text-black px-4 py-3 rounded-full mx-4"><i class="fa-solid fa-house"></i></a>
          <a title="Eidt" class="bg-slate-100 text-black px-4 py-3 rounded-full mx-4"><i class="fa-solid fa-pen"></i></a>
          <a title="Add" class="bg-slate-100 text-black px-4 py-3 rounded-full mx-4"><i class="fa-solid fa-user-plus"></i></a>
          <a title="Flag" class="bg-slate-100 text-black px-4 py-3 rounded-full mx-4"><i class="fa-solid fa-flag"></i></a>
          <a class="btn rounded-full px-7 bg-blue-700 text-white mx-4">Sign In</a>
        </div>
      </div>
   </nav>
   <!-- Navbar section end-->

   <section class=" w-[80%] mx-auto">
    <div class="grid grid-cols-2 p-28 justify-between" style="background-image: url('./images/bgbanner.png'); height: 500;">
    <div class="">
        <h1>Welcome to the <span>ReTro</span> Forum</h1>
        <p>Share your favorite opinion and win and wp forum coffee mug!</p>
        <input type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs rounded-full" />
        <button class="btn btn-active btn-primary">Primary</button>
    </div>
    <div class="border border-red-700">
        <div class="justify-between">
          <h4>Registered Users</h4>
          <p>4</p>
        </div>
  </div>
</div>
   </section>
    </main>

    <!-- JavaScript File index.js -->
    <script src="./index.js"></script>
</body>
</html>
